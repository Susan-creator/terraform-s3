<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8d7da;
            margin: 0;
            padding: 0;
            color: #721c24;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        a {
            text-decoration: none;
            color: #155724;
            background-color: #d4edda;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        a:hover {
            background-color: #c3e6cb;
        }

        .animation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }

        .animation-container img {
            width: 200px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1>404 Error</h1>
    <p>Oops! The page you're looking for cannot be found.</p>
    <div class="animation-container">
        <img src="file:///C:/Users/lenovo/Pictures/error-image.jpg" alt="Error Image">
    </div>
    <a href="index.html">Return to Home</a>
</body>
</html>
